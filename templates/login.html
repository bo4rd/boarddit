{% extends "base.html" %}

{% block title %}Boarddit - войти{% endblock %}

{% block content %}

<div class="page-header">
    <h1>Авторизация</h1>
</div>

{% if form.errors %}
<div class="row alert-spacing">
    <span class="alert alert-danger">Неправильный логин и/или пароль!</span>
</div>
{% endif %}

<div class="row">
<form method="POST" action="{% url "login" %}" role="form" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="{{ form.username.id_for_label }}">
            {{ form.username.label_tag }}
        </label>
        <div class="col-sm-10">{{ form.username }}</div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="{{ form.password.id_for_label }}">
            {{ form.password.label_tag }}
        </label>
        <div class="col-sm-10">{{ form.password }}</div>
    </div>
    <div class="form-group col-sm-offset-2 col-sm-10">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="Войти" class="btn btn-primary">
            <input type="hidden" name="next" value="{{ next }}">
            <a href="{% url 'register' %}" class="btn btn-default">Зарегистрироваться</a>
        </div>
    </div>
</form>
</div>

    <!--<p>Нет аккаунта? Зарегистрироваться можно <a href="{% url 'register' %}">здесь</a>.</p>-->
<!--</div>-->
{% endblock %}
