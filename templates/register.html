{% extends "base.html" %}

{% block title %}Boarddit - регистрация{% endblock %}

{% block content %}
<div class="page-header">
<h1>Регистрация нового пользователя</h1>
</div>

{% if form.errors %}
<div class="row alert-spacing">
    <span class="alert alert-danger">Ошибка регистрации!</span>
</div>
{% endif %}

<div class="row">
<form method="POST" action="{% url 'register' %}" role="form" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="{{ form.username.id_for_label }}">
            {{ form.username.label_tag }}
        </label>
        <div class="col-sm-10">{{ form.username }}</div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="{{ form.password1.id_for_label }}">
            {{ form.password1.label_tag }}
        </label>
        <div class="col-sm-10">{{ form.password1 }}</div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="{{ form.password2.id_for_label }}">
            {{ form.password2.label_tag }}
        </label>
        <div class="col-sm-10">{{ form.password2 }}</div>
    </div>
    <div class="form-group col-sm-offset-2 col-sm-10">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="Завершить регистрацию" class="btn btn-primary">
            <input type="hidden" name="next" value="{{ next }}">
        </div>
    </div>
</form>
</div>

{% endblock %}
